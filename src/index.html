<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <main>
    <div class="wrapper">
      <header class="header">
        <h5>Today's To Do</h5>
        <div class="refresh-icon-wrapper">
          <img src="" alt="Refresh" class="refresh-icon">
        </div>
      </header>
      <div class="input-wrapper">
        <input type="text" name="todo" id="todo" class="todo-input" placeholder="Add to your list...">
        <img src="" alt="Enter" class="enter-icon">
      </div>
      <ul class="todo-list"></ul>
      <button type="button" class="clear">Clear all completed</button>
    </div>
  </main>
</body>
</html>
